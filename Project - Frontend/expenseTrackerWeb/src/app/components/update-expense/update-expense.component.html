<div>
    <div nz-row [nzGutter]="16">
      <!-- Left Card (Post new Expense) -->
      <div nz-col nzFlex="6">
        <nz-card nzType="inner" style="margin-top: 16px;" nzTitle="Update Expense">
          <form nz-form [formGroup]="expenseForm" (ngSubmit)="submitForm()" class="custom-form">
            <nz-form-item>
              <nz-form-control nzErrorTip="Please input the title">
                <input type="text" nz-input formControlName="title" placeholder="Enter title" />
              </nz-form-control>
            </nz-form-item>
  
            <nz-form-item>
              <nz-form-control nzErrorTip="Please input the amount">
                <input type="number" nz-input formControlName="amount" placeholder="Enter amount" />
              </nz-form-control>
            </nz-form-item>
  
            <nz-form-item>
              <nz-form-label>Date</nz-form-label>
              <nz-form-control nzErrorTip="Please input the date">
                <nz-date-picker style="width: 100%" nz-input formControlName="date" />
              </nz-form-control>
            </nz-form-item>
  
            <nz-form-item>
              <nz-form-control>
                <textarea nz-input placeholder="Enter description" [nzAutosize]="{minRows: 2, maxRows:6}"
                  formControlName="description"></textarea>
              </nz-form-control>
            </nz-form-item>
  
            <nz-form-item>
              <nz-form-control nzErrorTip="Please input the amount">
                <nz-select nzAllowClear nzPlaceHolder="Select the category" formControlName="category">
                  <nz-option *ngFor="let category of listOfCategory" [nzLabel]="category" [nzValue]="category">
                  </nz-option>
                </nz-select>
              </nz-form-control>
            </nz-form-item>
  
            <button nz-button nzType="primary" nzBlock [disabled]="!expenseForm.valid" class="w-100">
              Update Expense
            </button>
          </form>
        </nz-card>
      </div>
  
      <!-- Right Card (Past Expenses) -->
      
    </div>
  </div>
