<nz-layout class="layout">
  <nz-sider>
    <div class ="logo">
      <img
      src="https://static.vecteezy.com/system/resources/previews/009/749/751/original/avatar-man-icon-cartoon-male-profile-mascot-illustration-head-face-business-user-logo-free-vector.jpg"
      height="100" width="100"
      alt="Avatar" class="avatar">
      <div class ="user-info">
        <strong>Root</strong>
      </div>

    </div>
    <ul nz-menu nzTheme="dark" nzMode="inLine">
      <li nz-menu-item>
        <a routerLink="/">
        <span nz-icon nzType="dashboard"></span>
        <span>Dashboard</span>
        </a>
      </li>
      <li nz-menu-item >
        <a routerLink="/income" routerLinkActive="active-link">
        <span nz-icon nzType="fund"></span>
        <span>Income</span>
        </a>
      </li>
      <li nz-menu-item>
        <a routerLink="/expense" routerLinkActive="active-link">
        <span nz-icon nzType="fall"></span>
        <span>Expense</span>
        </a>
      </li>
      <li nz-menu-item>
        <a routerLink="/budget" routerLinkActive="active-link">
        <span nz-icon nzType="fall"></span>
        <span>Budget</span>
        </a>
      </li>
    </ul>
  </nz-sider>

  <nz-layout class ="right-layout">
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>

    </nz-content>
  </nz-layout>

</nz-layout>
